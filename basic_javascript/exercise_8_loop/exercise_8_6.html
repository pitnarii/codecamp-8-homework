<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมส์ทายตัวเลข</title>
</head>

<body>
    <script>
        let age = prompt("put your age in");
        if (age>= 1 && age<=100) {
            let guess = prompt("guess my age?");
            while (guess !== age) {
                if (guess > age) {
                    guess = prompt("too high");
                }
                else if (guess < age) {
                    guess = prompt("too low");
                }
                else {
                    break;
                }
            }
            alert("you got it right!")
        }
        else{
            alert("you cannot put this number")
        }

    </script>
</body>

</html>
