<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฝึกหัดตัวนำเนินการแบบตรรกะ</title>
</head>
<body>  
          <!--คำสั่งต่อไปนี้จะแสดงค่าเป็นอะไร
        1.alert( null || 2 || undefined ); //2
        2.alert( alert(1) || 2 || alert(3) ); //1 ->2
        3.alert( 1 && null && 2 ); //null
        4.alert( alert(1) && alert(2) ); //1->undefined
        5.alert( null || 2 && 3 || 4 ); //3 -->
    <script>
        alert( null || 2 || undefined );
        alert( alert(1) || 2 || alert(3) );
        alert( 1 && null && 2 );
        alert( alert(1) && alert(2) );
        alert( null || 2 && 3 || 4 );
    </script>
</body>
</html>
