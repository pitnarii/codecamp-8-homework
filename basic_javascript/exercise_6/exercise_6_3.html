<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condtion_if</title>
</head>
<body>
    <script>
        let gpa = prompt('what is your gpa?')
        if (gpa>=80){
            alert('A');
        }else if (gpa>=70){
            alert('B');
        }else if (gpa>=60){
            alert('C');
        }else if (gpa>=50){
            alert('D');
        }else {
            alert('F');
        }
    </script>
</body>
</html>
