<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขียนคำสั่งต่อไปนี้</title>
</head>
<body>
    <script>
        let year = prompt("อายุเท่าไหร่")
        if(year>= 18 && year<=60){
            alert('อายุของคุณอยู่ในเกณฑ์')
        } else{
            alert('อายุไม่อยู่ในเกณฑ์')
        }
    </script>
</body>
</html>
