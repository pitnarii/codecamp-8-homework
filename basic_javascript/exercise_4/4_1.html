<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ1 ระบุค่า abcd หลังจบ statement ทั้งหมด</title>
</head>
<body>
    <script>
        let a = 1, b = 1;
        let c = ++a;
        let d = b++;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
    </script>
    <div>
        <p> a = 2, b = 2</p>
        <p> c = 2, d = 1</p>
    </div>
</body>
