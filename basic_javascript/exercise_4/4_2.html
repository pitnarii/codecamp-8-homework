<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อ 2 จงหาผลลัพธ์ของ statement ต่อไปนี้ </title>
</head>
<body>
    <p>""+1+0 = "10"</p>
    <p>""-1+0 = -1</p>
    <p>true+false = 1</p>
    <p>6/"3" =2 </p>
    <p>"2"*"3" = 6</p>
    <p>"4"+"5"+"px" = "45px"</p>
    <p>"$"+4+5 = "$45"</p>
    <p>"4"-2 = 2</p>
    <p>"4px"-2 = NaN</p>
    <p>7/0 = Infinity</p>
    <p>"-9"+5 ="-95"</p>
    <p>"-9"-5 = -14</p>
    <p>null+1 = 1</p>
    <p>undefined+1 = NaN</p>
    <p>"\t\n"-2 = -2</p>
</body>
</html>
