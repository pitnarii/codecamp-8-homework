<html>

<head>

<body>

        <form>
            <input type="text" id="email" name="email" placeholder="อีเมล์หรือหมายเลขโทรศัพท์มือถือ" required>
            <input type="password" id="psw" name="psw" placeholder="รหัสผ่าน" required>
            <button type="submit" class="loginbtn">เข้าสู่ระบบ</button>
            <br>
            <div class="forget">
                <a href="http://www.google.com">ลืมรหัสผ่านใช่หรือไม่</a>
            </div>
            <hr>
            <button type="submit" class="cna">สร้างบัญชีใหม่</button>
        </form>
    </div>
    <div class="header">
        <h1 class="facebook">facebook</h1>
        <h1 class="subhead">Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</h1>
    </div>
    <div class="caption">
        <h4><b>สร้างเพจ</b> สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</h4>
    </div>
